<div style="margin-top: 3%">
    Customer Detail<br>
    Emp <input type="number" id="empindex"><br>
    EmpName <input type="text" id="empname" ><br>
    EmpCity <input type="text" id="empcity"><br>
    EmpSalary <input type="text" id="empsalary"><br>
    <button style="margin-left:2%" id="btnadd">add</button>
    <button style="margin-left:2%" id="btnupdate">update</button>
    <button style="margin-left:2%" id="btncancel">cancel</button>
      <input type="hidden" class="btndelete">

    <script>
    var arrayemp = [];
    var arraycity = [];
    var arraysalary = [];
    var arrayname = [];
    var found= false;
    var index;
        document.getElementById('btnadd').addEventListener('click', function() {
    arrayemp.push(document.getElementById("empindex").value);
    arraycity.push(document.getElementById("empcity").value);
    arraysalary.push(document.getElementById("empsalary").value)
    arrayname.push(document.getElementById("empname").value)
        clearing();
         });
        document.getElementById('btnupdate').addEventListener('click', function() {
        
           for (var i = 0; i < arrayemp.length; i++) {
                if(arrayemp[i] == document.getElementById("empindex").value){
                    found = true;
                    index = i;
                }}
            
                if(found){
                    arrayemp[index] = document.getElementById("empindex").value;
                    arraycity[index] = document.getElementById("empcity").value
                    arraysalary[index] = document.getElementById("empsalary").value
                    arrayname[index] = document.getElementById("empname").value
                    found = false;
                clearing();
                }
                else{
                    alert('Not find index Emp')
                }
           
         });
        document.getElementById('btncancel').addEventListener('click', function() {
                    document.getElementById("empindex").value = '';
                    document.getElementById("empcity").value  = '';
                    document.getElementById("empsalary").value = '';
                    document.getElementById("empname").value = '';
                      });
            function showemp(){
         for (var i = 0; i < arrayemp.length; i++) {
            if(arrayemp[i]){
        document.getElementById("detailempid").append(arrayemp[i]+'<br>')
        document.getElementById("detailempname").append(arrayname[i]+'<br>')
        document.getElementById("detailempcity").append(arraycity[i]+'<br>')
        document.getElementById("detailempsalary").append(arraysalary[i]);
        document.getElementById("detailempbtn").append('<button id ="'+i+'" class="btndelete">delete</button>');
            }
            }
};
function clearing(){
        $("#detailempid").html('')
        $("#detailempname").html('')
        $("#detailempcity").html('')
        $("#detailempsalary").html('');
        $("#detailempbtn").html('');
        showemp();
}

            $(".btndelete").click(function() {
             indexdelete = this.id;
             arrayemp[indexdelete] = '';
             arraysalary[indexdelete] = '';
             arraycity[indexdelete] = '';
             arrayname[indexdelete] = '';    
            });


    </script>
